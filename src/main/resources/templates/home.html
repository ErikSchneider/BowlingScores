<html>
<div align="center">
<head>
    <h1>Bowling Scores</h1>
</head>
    <br>
<body>
<!--style = 'background-image: url(pins2.jpg)';-->
{{^username}}
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>
{{/username}}

{{#username}}
<b><u>How did you bowl today, {{.}}?</u></b>
    <br>
    <br>
<form action="logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/create-game" method="post">
    <input type="text" name="bowler" placeholder="Bowler">
    <input type="text" name="alley" placeholder="Bowling Alley"/>
    <input type="text" name="score" placeholder="Score"/>
    <select name="strikes">
        <option value="1">1 Strike</option>
        <option value="2">2 Strikes</option>
        <option value="3">3 Strikes</option>
        <option value="4">4 Strikes</option>
        <option value="5">5 Strikes</option>
        <option value="6">6 Strikes</option>
        <option value="7">7 Strikes</option>
        <option value="8">8 Strikes</option>
        <option value="9">9 Strikes</option>
        <option value="10">10 Strikes</option>
        <option value="11">11 Strikes</option>
        <option value="12">12 Strikes</option>
    </select>
    <input type="text" name="comment" placeholder="Comment"/>
    <button type="submit" >Submit Game</button>
</form>
{{/username}}
<br>
{{#games}}
<br>
<b>[ {{score}} ]</b> {{alley}}: {{bowler}} rolled {{strikes}} strikes! Comment: {{comment}}
<br>
{{#userentry}}
    <form action="/delete-game" method="post" style="display: inline-block;">
        <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit">Delete</button>
    </form>
{{^showedit}}
<form action="/show-edit" method="post" style="display: inline-block">
    <input type="hidden" name="id" value="{{id}}"/>
    <button type="submit">Edit Game</button>
</form>
{{/showedit}}

{{#showedit}}
<form action="/edit-game" method="post">
    <input type="text" name="bowler" value="{{bowler}}"/>
    <input type="text" name="alley" value="{{alley}}"/>
    <input type="text" name="score" value="{{score}}"/>
    <select name="strikes">
        <option value="1">1 Strike</option>
        <option value="2">2 Strikes</option>
        <option value="3">3 Strikes</option>
        <option value="4">4 Strikes</option>
        <option value="5">5 Strikes</option>
        <option value="6">6 Strikes</option>
        <option value="7">7 Strikes</option>
        <option value="8">8 Strikes</option>
        <option value="9">9 Strikes</option>
        <option value="10">10 Strikes</option>
        <option value="11">11 Strikes</option>
        <option value="12">12 Strikes</option>
    </select>
    <input type="text" name="comment" value="{{comment}}"/>
    <button type="submit" >Submit Edit</button>
</form>
{{/showedit}}
{{/userentry}}
{{/games}}
</body>
</div>
</html>
